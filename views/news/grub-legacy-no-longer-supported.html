<p>GRUB 2.x が <code>[core]</code> に移動されました。この移動を持って GRUB legacy (バージョン 0.9x) のサポートは打ち切られ、AUR に移動されます。</p>
<p>GRUB legacy がシステムから削除されることはなく、使い続けることは可能ですが、GRUB バージョン 2.x にアップグレードするか、他のサポートされているブートローダーに移行することを推奨します。</p>
<p>GRUB バージョン 2.x をインストールする手順は <a href="https://wiki.archlinux.jp/index.php/Grub">GRUB の wiki ページ</a>を参照してください。</p>
