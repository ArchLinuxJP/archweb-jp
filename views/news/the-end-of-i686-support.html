<p>9ヶ月間の<a href="https://www.archlinux.jp/news/phasing-out-i686-support/">非推奨期間</a>が経過したため、 i686 アーキテクチャのサポートは今日で終了します。i686 用のパッケージは11月末までにミラーから削除され、遅れて Arch Linux Archive からも削除されます。</p>
<p>x86_64 へハードウェアをアップグレードできない場合は、コミュニティがメンテナンスするフォーク、<a href="https://archlinux32.org/">Arch Linux 32</a>が代替策としてあります。既存環境からの移行については Arch Linux 32 の web サイトを参照してください。</p>
