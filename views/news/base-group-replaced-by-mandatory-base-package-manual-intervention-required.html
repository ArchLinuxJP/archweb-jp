<p><code>base</code> グループは同名のメタパッケージに置き換えられています。 このパッケージは必須として、追加でインストール (<code>pacman -Syu base</code>) することを勧めます。</p>
<p>今後はこの base パッケージがインストールされていることを前提にサポートします。</p>
