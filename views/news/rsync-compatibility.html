<p><code>rsync</code> パッケージはバージョン 3.1.0 までの古い <code>--compress</code> オプションとの互換性維持のため自前の <code>zlib</code> を同梱していました。バージョン 3.1.1 は 2014-06-22 にリリースされ、現在は全ての主要なディストリビューションでこれが配信されています。</p>
<p>なので、同梱していた zlib をドロップし、システムの <code>zlib</code> パッケージを利用するようにし配信することにしました。この変更により現在のセキュリティ問題だけでなく将来のものも修正されます。 <code>rsync 3.1.3-3</code> でエラーが発生した場合は古いバージョンを動作させているユーザーに非があります。</p>
