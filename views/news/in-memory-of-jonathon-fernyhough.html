<p>Arch Linux は Jonathon Fernyhough の訃報に接し謹んで哀悼の意を捧げます。彼は Arch Linux コミュニティでは <code>jonathon</code> という名前でも知られ、土曜日の夜に亡くなりました。</p>
<p>Jonathon は Arch Linux や複数の派生ディストリビューション、AUR やその他彼の個人的なリポジトリを通して活発に貢献をしていました。故人は熱意を持ってオープンソースソフトウェアコミュニティの発展に取り組んでいました。</p>
<p>Arch Linux コミュニティを代表して、故人の家族および友人の方々にお悔やみを申し上げます。</p>
