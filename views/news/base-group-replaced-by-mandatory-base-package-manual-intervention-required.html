<p><code>base</code> グループは同名のメタパッケージに置き換えられました。これからこのパッケージが必須パッケージとなるので、追加でインストール (<code>pacman -Syu base</code>) することを勧めます。</p>
<p>今後はこの base パッケージがインストールされていることを前提にサポートを行います。</p>
<p>追記:<br>
現在、<code>base</code> に以下は含まれていません:<br>
- カーネル<br>
- エディタ<br>
その他インストールされなくなる基本的なソフトウェアがあるため、今後は新規インストール時にそれらを個別にインストールする必要があります。</p>
