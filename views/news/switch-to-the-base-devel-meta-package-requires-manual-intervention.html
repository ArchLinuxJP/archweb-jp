<p>On February 2nd, the <code>base-devel</code> package group has been replaced by a meta package of the same name.<br />
If you installed the <code>base-devel</code> package group prior to this date, explicitly re-install it to get the new <code>base-devel</code> package installed on the system: </p>
<p><code>pacman -Syu base-devel</code></p>
