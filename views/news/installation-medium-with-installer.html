<p>インストールメディアにガイド付きの<a href="https://archlinux.org/packages/extra/any/archinstall/">インストーラ</a>が含まれるようになりました。</p>
<p>このインストーラを使う場合のサポートについては (<a href="https://wiki.archlinux.jp/index.php/%E3%82%A4%E3%83%B3%E3%82%B9%E3%83%88%E3%83%BC%E3%83%AB%E3%82%AC%E3%82%A4%E3%83%89">インストールガイド</a>に基づく) デフォルトのインストール方法と<a href="https://wiki.archlinux.jp/index.php/%E3%82%AB%E3%83%86%E3%82%B4%E3%83%AA:Arch_%E3%81%AE%E5%85%A5%E6%89%8B%E3%81%A8%E3%82%A4%E3%83%B3%E3%82%B9%E3%83%88%E3%83%BC%E3%83%AB">他のインストール方法</a>の関係とあまり変わりません。</p>
<p>インストーラを使ってインストールする場合にサポートを求めるときは、インストーラを使っていることを明示し、必要に応じて archinstall のログを提供するようにしてください。</p>
