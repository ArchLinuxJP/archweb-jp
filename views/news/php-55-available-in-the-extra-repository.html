<p>PHP 5.5 が [extra] リポジトリに入りました。<a href="http://php.net/migration55">移行ガイド</a>にはバージョン 5.4 からの変更点が書かれています。詳しいリストは <a href="http://php.net/ChangeLog-5.php">PHP Changelog</a> にあります。</p>
<p>APC パッケージは <a href="http://pecl.php.net/package/APCu">APCu</a> によって置き換わります。APCu はユーザーデータキャッシュのみ提供します。opcode キャッシュについては新しい <a href="http://www.php.net/manual/de/book.opcache.php">opcache</a> 拡張を使ってください。もしくは開発版の <a href="http://xcache.lighttpd.net/">XCache</a> は opcode とユーザーデータの両方のキャッシュを提供します。</p>
<p>大抵のアプリケーションは特に変更しなくても動作しますが、<a href="http://www.php.net/manual/de/migration55.deprecated.php">非推奨警告</a>がログファイルに出力されていないか確認してください。</p>
